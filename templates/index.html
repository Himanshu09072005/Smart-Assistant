<!DOCTYPE html>
<html>
<head>
    <title>Smart AI Assistant</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        body {
            font-family: Arial;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            padding: 15px;
        }

        #chatbox {
            height: 450px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #e3f2fd;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #f1f1f1;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }

        #inputArea {
            display: flex;
            gap: 5px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .loading {
            color: gray;
            font-style: italic;
        }
    </style>
</head>

<body>

<div id="container">

<h2>Smart AI Assistant</h2>

<div id="chatbox"></div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKey(event)">
    <button onclick="sendMessage()">Send</button>
</div>

</div>

<script>

function handleKey(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

async function sendMessage() {

    const inputField = document.getElementById("userInput");
    const message = inputField.value.trim();

    if (message === "") return;

    const chatbox = document.getElementById("chatbox");

    chatbox.innerHTML += `
        <div class="user-message">
            <b>You:</b> ${message}
        </div>
    `;

    inputField.value = "";

    const loadingId = "loading-" + Date.now();
    chatbox.innerHTML += `
        <div class="bot-message loading" id="${loadingId}">
            Smart Assistant is typing...
        </div>
    `;

    chatbox.scrollTop = chatbox.scrollHeight;

    try {

        const response = await fetch("/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                user_id: "default_user",
                question: message
            })
        });

        const data = await response.json();

        document.getElementById(loadingId).innerHTML = `
            <b>Smart Assistant:</b><br>
            ${marked.parse(data.response)}
        `;

        Prism.highlightAll();

    } catch (error) {

        document.getElementById(loadingId).innerHTML =
            "<b>Error:</b> Could not connect to server.";

    }

    chatbox.scrollTop = chatbox.scrollHeight;
}

</script>

</body>
</html>
